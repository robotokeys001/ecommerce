<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
</head>
<body>
    <h1>Registrazione Nuovo Utente</h1>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/public/newuserregister}" th:object="${utente}" method="post">
        <div>
            <label for="nome">Nome Utente:</label>
            <input type="text" id="nome" th:field="*{nome}" required="required"/>
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required="required"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <button type="submit">Registrati</button>
    </form>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a></p>
    <p><a th:href="@{/}">Torna alla Homepage</a></p>
</body>
</html>
