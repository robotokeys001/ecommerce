<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Login</h2>

    <div th:if="${msg}" class="success">[[${msg}]]</div>
    <div th:if="${param.error}" class="error">Credenziali non valide.</div>
    <div th:if="${param.logout}" class="success">Logout effettuato con successo.</div>

    <form th:action="@{/login}" method="post">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Accedi</button>
    </form>

    <p>Non hai un account? <a th:href="@{/registrazione}">Registrati</a></p>
</body>
</html>
